<!DOCTYPE html>
<html>

<head>
    <title>Eyes</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        let x = 100;
        let y = 100;
        const canvas = document.getElementById("canvas");
        function draw() {
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                
                drawCircle(100, 100, 50, "#000", ctx);
                drawCircle(100, 100, 48, "#FFF", ctx);
                drawCircle(x, y, 20, "#90D5FF", ctx);
                drawCircle(x, y, 10, "#000", ctx);

                drawCircle(200, 100, 50, "#000", ctx);
                drawCircle(200, 100, 48, "#FFF", ctx);
                drawCircle(x+100, y, 20, "#90D5FF", ctx);
                drawCircle(x+100, y, 10, "#000", ctx);
            }
        }

        function drawCircle(x, y, rad, colour, ctx) {
            ctx.beginPath();
            ctx.arc(x, y, rad, 0, Math.PI * 2);
            ctx.fillStyle = colour;
            ctx.fill();
            ctx.closePath();
        }

        function mouseMoveHandler(e) {
            const relativeX = e.clientX //- canvas.offsetLeft;
            const relativeY = e.clientY //- canvas.offsetTop;
            if (relativeX > 50+30 && relativeX < 150-30) {
                x = relativeX
            }

            if (relativeY > 50+30 && relativeY < 150-30) {
                y = relativeY
            }
        }

        document.addEventListener("mousemove", mouseMoveHandler, false);
        setInterval(draw, 10);
    </script>
</body>

</html>
