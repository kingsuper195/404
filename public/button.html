<!DOCTYPE html>
<html>
<!--Addapted from https://stackoverflow.com/a/77770383-->
<head>
    <title>BUTTON!</title>
    <style>
        #cllick {
            padding: 1px 6px;
            border: 1px solid black;
            border-radius: 3px;
            color: black;
            background-color: white;
            text-decoration: none;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <a href="/time" id="cllick">CLICK ME!</a>
    <script>
        const noButton = document.querySelector('#cllick');

        const moveNoButton = () => {
            let x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            let y = Math.random() * (window.innerHeight - noButton.offsetHeight);

            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        noButton.addEventListener('mouseover', moveNoButton);
    </script>
</body>

</html>
