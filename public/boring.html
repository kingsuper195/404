<!DOCTYPE html>
<html>

<head>
    <title>404 Not Found</title>
    <link rel="shortcut icon" href="#">
    <style>
        body {
            text-align: center;
        }

        a {
            color: black;
            text-decoration: none;
            /* no underline */
        }
    </style>

</head>

<body>
    <div>
        <h1><a href="/input">404</a> <a href="/eyes">Not</a> <a href="/button">Found</a></h1>
    </div>
    <hr>
    <div><span style="cursor: pointer;" onclick="clickUrl()">nginx</span> 2.378.12, <a href="https://github.com/kingsuper195/404">Silly
            Edition</a>
    </div>
    <p style="color: white;"><a style="color: white;" href="/time">Here</a> is a
        special treat for you.</p>
    <script>
        let keys = [];
        document.addEventListener('keydown', async (event) => {
            keys.push(event.key);
            const res = await fetch('/api/keys/secret/checkt', { body: JSON.stringify({ keys: keys.join('') }), headers: { 'Content-Type': 'application/json' }, method: 'post' });
            const data = await res.json();
            if (data && data.path) {
                location.href = data.path;
            }
        });

        function clickUrl() {
            location.href = '/ball'
        }
    </script>
</body>

</html>
